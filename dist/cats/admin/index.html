<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="../../css/styles.css">
  </head>
  <body>
    <div class="admin-header">
      <h1>Cats</h1>
    </div>
    <div id="admin-cats-content" class="admin-content hidden">
      <div id="admin-cats-items" class="admin-cats-items admin-items section">
      </div>
      <button id="add" class="add-button button button-main">+</button>
      <div id="add-item" class="hidden">
        <div class="add-item cats-add admin-item row break-out">
          <h2>Add New Cat Profile</h2>
          <div class="admin-inputs row">
            <div class="row-top row">
              <div class="input-name flex-column">
                <label for="name">Cat Name</label>
                <input id="add-name" name="name" type="text">
              </div>
              <div class="input-price flex-column">
                <label for="age">Age (years)</label>
                <input id="add-age" name="age" type="number" placeholder="Years">
              </div>
              <div class="input-dropdown flex-column">
                <label for="gender">Gender</label>
                <select id="add-gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="row-bottom row">
              <div class="img-input flex-column">
                <label for="img">Select Image</label>
                <input type="file" id="add-img" name="img" accept="image/*">
              </div>
              <div class="desc-input flex-column">
                <label for="desc">Description</label>
                <textarea id="add-desc" name="desc" class="input-desc" type="text"></textarea>
              </div>
              <!-- <div class="likes-input flex-column">
                <label for="likes">Likes</label>
                <div id="add-likes" name="likes">
                  <input class="add-likes" type="checkbox" name="likes" value="Cats">Cats<br> 
                  <input class="add-likes" type="checkbox" name="likes" value="Dogs">Dogs<br>        
                  <input class="add-likes" type="checkbox" name="likes" value="Kids">Kids<br>
                </div>
              </div> -->
            </div>
          </div>
          <div class="admin-buttons">
            <input class="button button-main" type="submit" value="Add Cat Profile" onclick="addCat()">
            <a id="add-close" class="close-add">close</a>
          </div>
      </div>
      </div>
    </div>
 <script src="../../lib/jquery-3.7.1.min.js"></script>
 <script src="../../app/app.js"></script>
</body>
</html>
